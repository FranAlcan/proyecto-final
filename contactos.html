    <div class="container"></div>
    <form>
    

        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
          <label for="apellido1">Apellidos:</label>
          <input type="text" id="apellido1" name="apellido1" required>
        </div>


        <div class="form-group">
          <label for="genero">Género:</label>
          <select id="genero" name="genero" required>
            <option value="">Seleccione</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otros">otros</option>
          </select>
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono">
        </div>

        <div class="form-group">
          <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
          <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
        </div>

        <div class="form-group">
          <label for="Tipo de identificacion">Tipo de identificacion:</label>
          <select id="Tipo de identificacion" name="Tipo de identificacion" required>
            <option value="">Seleccione</option>
            <option value="cedula">Cedula</option>
            <option value="pasaporte">Pasaporte</option>
          </select>
        </div>

          <div class="form-group">
          <label for="">Nro. Identificación:</label>
          <input type="text" id="identificacion" name="identificacion">
        </div>

        <button type="enviar">Registrarse</button>
    </form>
